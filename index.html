<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seascape</title>
    <meta
      name="description"
      content="An animated seascape built with CSS, showcasing drifting clouds, rolling waves, and a smooth day/night transition."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sky Background -->
    <div class="sky-bg">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div id="stars"></div>
    </div>
    <main class="main-container">
      <!-- Waves Background -->
      <div class="waves"></div>
      <!-- Mode Toggle Button -->
      <button class="mode-toggle" id="toggleMode" title="Night Mode">
        <i id="toggleIcon" class="fas fa-moon"></i>
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
